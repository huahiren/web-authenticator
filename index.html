<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Google Authenticator - Web版本</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <!-- 主应用页面 -->
    <div id="app-page" class="container">
        <header>
            <div class="header-content">
                <div>
                    <h1>Google Authenticator</h1>
                    <p>Web版本</p>
                </div>
                <div class="user-info">
                    <span id="current-user"></span>
                    <button id="logout-btn" class="btn btn-secondary">退出登录</button>
                </div>
            </div>
        </header>

        <main>
            <div class="nav-container">
                <div class="nav-title">
                    <h2>功能导航</h2>
                </div>
                <div class="nav-links">
                    <a href="my-accounts/my-accounts.html" class="nav-card">
                        <div class="nav-card-content">
                            <h3>我的账户</h3>
                            <p>查看和管理您的认证账户</p>
                        </div>
                    </a>
                    <a href="add-account/add-account.html" class="nav-card">
                        <div class="nav-card-content">
                            <h3>添加账户</h3>
                            <p>添加新的认证账户</p>
                        </div>
                    </a>
                    <a href="user-management/user-management.html" class="nav-card">
                        <div class="nav-card-content">
                            <h3>用户管理</h3>
                            <p>管理系统用户（仅管理员）</p>
                        </div>
                    </a>
                </div>
            </div>
        </main>

        <footer>
            <p>&copy; 2023 Google Authenticator Web</p>
        </footer>
    </div>

    <script src="api-service.js"></script>
    <script src="index.js"></script>
</body>
</html>
